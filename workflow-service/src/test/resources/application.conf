com.svbio.workflow {
    # Settings pertaining to Eclipse Aether.
    maven {
        # Aether's offline mode.
        offline = true

        # Remote repositories.
        remote = null
        remote { }
    }

    # Use forking simple-module executor for tests
    executor = "forking"

    # The component for persisting the status of workflow executions.
    status = "file"
}
